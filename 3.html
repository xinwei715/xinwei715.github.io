<script>
function check() {
            var user = document.querySelector("#login1 input[name='user']").value
            var password = document.querySelector("#login1 input[name='password']").value

            console.log(user)
            console.log(password)
            if (user == "user" && password == "123") {
                window.open('Book.html')
                window.close('Sign in.html')
            } else if (user == "staff" && password == "123") {
                alert("Welcome, Staff.")
                window.open('search.html')
                window.close('Sign in.html')
            } else {
                alert("Invalid Username or Password")
            }
        }
        document.getElementById("btnLogin").addEventListener("click", function onLogin(e) {
            console.log('login');
            check();
        });

</script>
